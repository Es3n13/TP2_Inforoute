{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jeux de données - Données Québec{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Feuille de style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Chart.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Barre de navigation -->
    <header>
        <nav class="navbar navbar-dark" style="background-color: #003366;">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'dataset_list' %}">
                    <i class="bi bi-database-fill me-2"></i>
                    Interface OGSL - Données Québec
                </a>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'dataset_list' %}">
                            <i class="bi bi-table me-1"></i>Jeux de données
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'stats_view' %}">
                            <i class="bi bi-graph-up me-1"></i>Statistiques
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/admin/">
                            <i class="bi bi-gear-fill me-1"></i>Admin
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Contenu principal -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Pied de page -->
    <footer class="text-center py-3 mt-4" style="background-color: #003366; color: white;">
        <p class="mb-0">
            <i class="bi bi-c-circle me-1"></i>2025 - Jeux de données - Québec Données | OGSL
        </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
